<html>
    <head>
        <title>View POs</title>
        <style>
            table,tr,td,th{
                border: solid 1px black;
                border-collapse: collapse;
                text-align: center;
            }

            table {
                width: 100%;
            }
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }

            li {
                float: left;
            }

            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            li a:hover {
                background-color: #111;
            }
            .active {
                background-color: #04AA6D;
            }
            .additional-options{
                display:none;
            }
            .order-container{
                width: 40%;
                margin: auto;
                margin-top: 20px;
                background-color: #cccaca;
                padding: 10px 10px 10px 10px;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <ul> 
            <li><a href="/createPO">Create PO</a></li>
            <li><a href="/viewPOs">View POs</a></li>
            <li><a href="/add">Add Products</a></li>
            <li><a href="/edit">Edit Products</a></li>
            <li  class="active"><a href="/summary">Summaries</a></li>
        </ul>
        <div class="order-container">
            <p> Product Summary <br>
                Start Date: {{startDate}} <br>
                End Date: {{endDate}} </p>
            <table>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                </tr>
                {% for item in data %}
                {% if item['total_quantity'] != 0 %}
                <tr>
                    <td>{{ item['name']}} </td>
                    <td>{{ item['total_quantity']}} </td>
                </tr>
                {% endif %}
                {% endfor %}
            </table>
        </div>
    </body>
    <script>
    </script>
</html>
