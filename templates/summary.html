{% extends 'base.html' %}

{% block title %}Summary{% endblock %}

{% block content %}
<head>
    <style>
        form {
            width: 40%;
            margin: auto;
            margin-top: 20px;
            background-color: #cccaca;
            padding: 10px 10px 10px 10px;
        }

        table,tr,td,th{
            border: solid 1px black;
            border-collapse: collapse;
            text-align: center;
        }

        table {
            width: 100%;
        }
        .additional-options{
            display:none;
        }
        .order-container{
            width: 40%;
            margin: auto;
            margin-top: 20px;
            background-color: #cccaca;
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body> 
    <!-- Date selection -->
    <form action="/summary" method="POST">
        <label for="viewType">Select summary:</label>
        <select id="viewType" name="viewType" required>
            <option value="" disabled selected>Select an option</option>
            <option value="productSort">Product Summary</option>
            <option value="customerSort">Customer Summary</option>
        </select>

        <div>
            <label for="startDateInput">Start Date:</label>
            <input type="date" id="startDateInput" name="startDate" required> <br>
            <label for="endDateInput">End Date:</label>
            <input type="date" id="endDateInput" name="endDate" required> <br>
        </div>

        <button type="submit">View Orders</button>
    </form>
</body>
<script>
</script>
{% endblock %}
