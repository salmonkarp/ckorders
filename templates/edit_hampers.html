<html>
    <head>
        <title>Menu</title>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
                }

                li {
                float: left;
                }

                li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                }
                
                .active {
                background-color: #04AA6D;
                }
                
                /* Change the link color to #111 (black) on hover */
                li a:hover {
                background-color: #111;
                }

                .product-option{
                    float:none;
                    background-color: #ababab;
                }

                .center_form{
                    width: 40%;
                    margin: auto;
                    margin-top: 20px;
                    background-color: #cccaca;
                    padding: 10px 10px 10px 10px;
                }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="/createPO">Create PO</a></li>
            <li><a href="/viewPOs">View POs</a></li>
            <li><a href="/add">Add Products</a></li>
            <li><a href="/edit">Edit Products</a></li>
            <li><a href="/summary">Summaries</a></li>
        </ul>
        <form action="/edit_hampers_submit/{{hamper['_id']}}" method="post" enctype="multipart/form-data">
            <table class="center_form">
                <tr>
                    <td>Hampers Name</td>
                    <td><input type="text" name="hname" value="{{hamper['name']}}"></td>
                </tr>
                <tr>
                    <td>Products</td>
                    <td colspan="2">
                        <table>
                            {% for product in productsList %}
                            <tr>
                                <td>{{ product.name }}</td>
                                <td><input type="number" name="quantity_{{ product._id }}" class="quantity-input" placeholder="Quantity" value="{{QuantDict[product._id]}}" style="width:30%"></td>
                            </tr>
                            {% endfor %}
                        </table>
                    </td>
                </tr>
                <tr>
                    <td> Price </td>
                    <td><input type="text" name="hprice" value="{{hamper['price']}}"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit"></input></td>
                </tr>
            </table>
            
        </form>
    </body>
    <script>
    </script>
</html>
